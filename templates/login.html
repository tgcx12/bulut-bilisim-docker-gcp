<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klinik Randevu Sistemi | Giriş</title>
  <style>
    :root{
      --bg:#0b1220;
      --muted:#93a4c7;
      --text:#e8efff;
      --brand:#4f7cff;
      --brand2:#22c55e;
      --border:rgba(255,255,255,.10);
      --shadow:0 20px 60px rgba(0,0,0,.35);
      --radius:18px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(1000px 600px at 20% 10%, rgba(79,124,255,.35), transparent 60%),
        radial-gradient(900px 500px at 80% 30%, rgba(34,197,94,.25), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:18px;
      align-items:stretch;
    }
    @media (max-width: 860px){ .wrap{grid-template-columns:1fr} }
    .hero, .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .hero{ padding:28px; }
    .badge{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--brand2);
      box-shadow:0 0 0 6px rgba(34,197,94,.15);
    }
    h1{ margin:16px 0 10px; font-size:32px; }
    p{ margin:0 0 16px; color:var(--muted); line-height:1.6; }
    .card{ padding:26px; }
    h2{ margin:0 0 6px; }
    .sub{ color:var(--muted); font-size:14px; margin-bottom:18px; }
    label{ display:block; margin:12px 0 6px; color:var(--muted); font-size:13px; }
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.18);
      color:var(--text);
    }
    input:focus{
      outline:none;
      border-color: rgba(79,124,255,.55);
      box-shadow:0 0 0 4px rgba(79,124,255,.15);
    }
    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:16px;
      gap:12px;
      flex-wrap:wrap;
    }
    .btn{
      padding:12px 16px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-weight:700;
      color:var(--text);
      background:linear-gradient(135deg, var(--brand), #7aa2ff);
      box-shadow:0 12px 30px rgba(79,124,255,.25);
    }
    .link{
      font-size:13px;
      color:#b9c8ff;
      text-decoration:none;
    }
    .msg{
      margin:10px 0 0;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.10);
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }
    .footer-links{
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin-top:14px;
      flex-wrap:wrap;
    }
  </style>
</head>
<body>

<div class="wrap">
  <section class="hero">
    <div class="badge"><span class="dot"></span> Klinik Randevu Sistemi</div>
    <h1>Hızlı ve güvenli randevu yönetimi</h1>
    <p>
      Randevu oluşturun, durumunu takip edin ve uygun saatleri kolayca görüntüleyin.
    </p>
  </section>

  <section class="card">
    <h2>Giriş</h2>
    <p class="sub">E-posta ve şifrenizle devam edin.</p>

    {% if error %}
      <div class="msg">{{ error }}</div>
    {% endif %}

    <form action="/login" method="post">
      <label for="email">E-posta</label>
      <input id="email" name="email" type="email" required>

      <label for="password">Şifre</label>
      <input id="password" name="password" type="password" required>

      <div class="actions">
        <button class="btn" type="submit">Giriş Yap</button>
        <a class="link" href="#" onclick="return false;">Şifremi unuttum</a>
      </div>

      <div class="footer-links">
        <a class="link" href="/register">Hesabın yok mu? Kayıt Ol</a>
        <a class="link" href="/">Anasayfa</a>
      </div>
    </form>
  </section>
</div>

</body>
</html>
