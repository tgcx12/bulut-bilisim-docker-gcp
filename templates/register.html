<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klinik Randevu Sistemi | Kayıt</title>
  <style>
    :root{--bg:#0b1220;--muted:#93a4c7;--text:#e8efff;--brand:#4f7cff;--border:rgba(255,255,255,.10);--shadow:0 20px 60px rgba(0,0,0,.35);--radius:18px;font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1000px 600px at 20% 10%, rgba(79,124,255,.35), transparent 60%),radial-gradient(900px 500px at 80% 30%, rgba(34,197,94,.25), transparent 55%),var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:min(560px,100%);background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:26px}
    label{display:block;margin:12px 0 6px;color:var(--muted);font-size:13px}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(0,0,0,.18);color:var(--text)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:640px){.row{grid-template-columns:1fr}}
    .btn{margin-top:16px;width:100%;padding:12px 16px;border-radius:14px;border:none;cursor:pointer;font-weight:700;color:var(--text);background:linear-gradient(135deg, var(--brand), #7aa2ff)}
    .link{display:inline-block;margin-top:12px;color:#b9c8ff;text-decoration:none;font-size:13px}
    .err{margin:10px 0 0;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:rgba(0,0,0,.18);color:#ffd2d2}
  </style>
</head>
<body>
  <div class="card">
    <h2>Kayıt Ol</h2>
    <p style="color:var(--muted);margin-top:6px">Randevu alabilmek için bilgilerinizi girin.</p>

    {% if error %}
      <div class="err">{{ error }}</div>
    {% endif %}

    <form method="post" action="/register">
      <div class="row">
        <div>
          <label>Ad</label>
          <input name="first_name" required>
        </div>
        <div>
          <label>Soyad</label>
          <input name="last_name" required>
        </div>
      </div>

      <label>Telefon (opsiyonel)</label>
      <input name="phone" placeholder="05xx xxx xx xx">

      <label>E-posta</label>
      <input name="email" type="email" required>

      <label>Şifre</label>
      <input name="password" type="password" required>

      <button class="btn" type="submit">Kayıt Ol</button>
    </form>

    <a class="link" href="/login">Zaten hesabım var → Giriş</a>
  </div>
</body>
</html>
